<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridrows</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            grid-template-columns: 1fr 2fr 3fr;
            grid-gap: 1rem;
        }
        .class{
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="class">this is box1</div>
        <div class="class">this is box2</div>
        <div class="class">this is box3</div>
        <div class="class">this is box4</div>
        <div class="class">this is box5</div>
        <div class="class">this is box6</div>
        <div class="class">this is box7</div>
    </div>
</body>
</html>
